<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Level 1</title>
    <link rel="stylesheet" href="GamePlayLVL1.css">
</head>
<body>

    <div class="modal" id="timeOutModal">
        <div class="timeoutmodalcontent">
            <h1>TALO KA</h1>
        </div>
    </div>
    <div class="container" >
        <h1 class="level">LEVEL 1</h1>
        
        <div class="game-area">
            <div class="grid">
                <table id="wordGrid">
                    <!-- Grid cells are generated in JavaScript -->
                </table>
            </div>
            
            <div class="clue-section">
                <!-- Container for grizzly image and hearts above it -->
                <div class="grizzly-container">
                    <!-- Hearts or health bar positioned above the grizzly image -->
                    <div class="hearts">
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                    </div>
                    
                    <!-- Grizzly image -->
                    <img src="/Photos/tiger.png" alt="Tiger" class="tiger-image">
                    
                    <div class="timer">Time: <span id="timer">2:00</span></div>
                </div>
                
                <div class="clue-box">
                    <h2>Clues</h2>
                    <ul id="clueList">
                        <li>Something you wear when going out.</li> <!-- Matches "VASE" -->
                        <li>You can read at this thing.</li> <!-- Matches "LADDER" -->
                        <li>A thing where you can drink.</li> <!-- Matches "TOWEL" -->
                        <li>A container for trash/waste.</li> <!-- Matches "CABINET" -->
                        <li>A blade used for cutting.</li> <!-- Matches "STOVE" -->
                        <li>A container used for storage.</li> <!-- Matches "RULER" -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="GamePlayLVL1.js"></script>
</body>
</html>
