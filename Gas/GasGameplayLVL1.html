<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="modal" id="timeOutModal">
        <div class="timeoutmodalcontent">

    </div>
    <button style="font-size: 100px; position: absolute; z-index: 999;" onclick="showSettings()"> SETTINGS</button>
    <div class="modal" id="settingsModal">

    <button style="font-size: 100px; position: absolute; z-index: 999;" onclick="removesettings()"> SETTINGS</button>

        </div>
    </div>
    <div class="container" >
        <h1 class="level">LEVEL 5</h1>
        
        <div class="game-area">
            <div class="grid">
                <table id="wordGrid">
                    <!-- Grid cells are generated in JavaScript -->
                </table>
            </div>
            
            <div class="clue-section">
                <!-- Container for grizzly image and hearts above it -->
                <div class="grizzly-container">
                    <!-- Hearts or health bar positioned above the grizzly image -->
                    <div class="hearts">
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />

                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                        <img class="heart" src="/Photos/heart.png" alt="Heart" />
                    </div>
                    
                    <!-- Grizzly image -->
                    <img src="/Photos/bull.png" alt="Tiger" class="tiger-image">
                    
                    <div class="timer">Time: <span id="timer">2:00</span></div>
                </div>
                
                <div class="clue-box">
                    <h2>Clues</h2>
                    <ul id="clueList">
                        <li>Essential for breathing, present in the air..</li> <!-- Matches "VASE" -->
                        <li>The smell that spreads in the room.</li> <!-- Matches "LADDER" -->
                        <li>Basic mixture of gases we breathe.</li> <!-- Matches "TOWEL" -->
                        <li>Produced by candles or cooking.</li> <!-- Matches "CABINET" -->
                        <li>Comes from hto water or a boiling pot.</li> <!-- Matches "STOVE" -->
                        <li>Air we blow out from our mouths.</li> <!-- Matches "RULER" -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
