<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="container">
        <h1>Word Puzzle</h1>
        <div class="button-container">
            <button id="play-button">Play</button>
            <img id="settings-icon" src="/Photos/settingsicon.png" alt="Settings" class="settings-icon">
        </div>
    </div>

    <!-- Falling leaves container -->
    <div id="leaves-container"></div>

    <!-- Settings modal (hidden by default) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings" class="close">&times;</span>
            <h2 style="font-family: 'MyCustomFont'; font-weight: 10;">Settings</h2>
            <label>
                Volume:
                <input type="range" id="volume" min="0" max="100" value="50">
            </label>
            <br>
        </div>
    </div>
    
    <script src="html.js"></script>
</body>
</html>
